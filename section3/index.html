<!DOCTYPE html>
<!--  -->
<html lang="ja" ng-app="myApp">
    <head>
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=Edge">
        <meta charset="UTF-8">
        <title>$scopeについて | AnglarJS</title>

        <!-- bootstrapを読込 -->
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

        <style>
            html,
            body {
                font-size: 1.1em;
            }
        </style>

        <!-- angularをCDNから取得 -->
        <script src="../bootstrap/js/1.5.8.angular.min.js"></script>
        <script src="https://code.angularjs.org/1.5.8/angular-messages.min.js"></script>
        <script src="https://code.angularjs.org/1.5.8/angular-resource.min.js"></script>
        <script src="app.js"></script>

    </head>
    <body>
        <header>
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a href="/" class="navbar-brand">AngularJs</a>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><i class="fa fa-home"></i> ホーム</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container">
            <div ng-controller="mainController">
                <form name="myForm">
                    <label>
                        メールアドレス:
                        <input type="email" ng-model="field" name="myField" required minlength="5" />
                    </label>

                    <div ng-messages="myForm.myField.$error" role="alert">
                        <div class="alert alert-danger" ng-message="required">未入力です。</div>
                        <div class="alert alert-danger" ng-message="minlength, maxLength">
                            メールアドレスは5〜100文字でなければなりません。
                        </div>
                    </div>
                </form>
                <h1>こんにちは</h1>
            </div>
        </div>
    </body>
</html>
