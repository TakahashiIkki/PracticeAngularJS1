<!DOCTYPE html>
<!--  -->
<html lang="ja" ng-app="myApp">
    <head>
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=Edge">
        <meta charset="UTF-8">
        <title>ディレクティブ | AnglarJS</title>

        <!-- bootstrapを読込 -->
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

        <style>
            html,
            body {
                font-size: 1.1em;
            }
        </style>

        <!-- angularをCDNから取得 -->
        <script src="../bootstrap/js/1.5.8.angular.min.js"></script>
        <script src="app.js"></script>

    </head>
    <body>
        <header>
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a href="/" class="navbar-brand">AngularJs</a>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><i class="fa fa-home"></i> ホーム</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container">
            <div ng-controller="mainController">
                
                <input type="button" value="クリックしてみて" ng-click="alertClick()" />
                
                <!-- ng-cloak : 準備して表示出来るようになった時点で表示する -->
                <div ng-cloak>{{name}}</div>
            </div>
        </div>
    </body>
</html>
