<!DOCTYPE html>
<html lang="ja" ng-app="myApp">
    <head>
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=Edge">
        <meta charset="UTF-8">
        <title>ディレクティブ | AnglarJS</title>

        <!-- bootstrapを読込 -->
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

        <style>
            html,
            body {
                font-size: 1.1em;
            }
        </style>

        <!-- angularをCDNから取得 -->
        <script src="/bootstrap/js/1.5.8.angular.min.js"></script>
        <script src="app.js"></script>

    </head>
    <body>
        <header>
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a href="/" class="navbar-brand">AngularJs</a>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><i class="fa fa-home"></i> ホーム</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container">
            <div ng-controller="mainController">
                <div>
                    <label>Twitterのハンドルネームを入力してください。</label>
                    <input type="text" ng-model="handle">
                    <!-- input と $scope.handle が双方向にバインドされる。 -->
                </div>

                <!-- 条件を満たさない時はDOMを非表示にする -->
                <div class="alert" 
                     ng-class="{ 'alert-warning' : handle.length < characters, 'alert-danger': handle.length > characters }" >
                    
                    <div ng-show="handle.length < characters">
                        5文字より少ないです。
                    </div>
                    
                    <div ng-show="handle.length > characters">
                        5文字より多いです。
                    </div>
                </div>

                <hr />

                <h1>twitter.com/{{lowercaseHandle()}}</h1>
                
                <h3>ハンドルネームのルール</h3>
                <ul>
                    <li ng-repeat="rule in rules">{{rule.rulename}}</li>
                </ul>
            </div>
        </div>
    </body>
</html>
